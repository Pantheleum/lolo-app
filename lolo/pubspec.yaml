name: lolo
description: "LOLO - Your Secret Relationship Wingman"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter

  # === State Management & DI ===
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  hooks_riverpod: ^2.5.1

  # === Navigation ===
  go_router: ^14.2.0

  # === Networking ===
  dio: ^5.4.3+1
  http: ^1.2.1                    # For SSE streaming in SOS mode

  # === Firebase ===
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  firebase_messaging: ^14.9.1
  firebase_analytics: ^10.10.5

  # === Local Storage ===
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3

  # === Localization ===
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # === Authentication ===
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # === Subscriptions ===
  purchases_flutter: ^6.29.0
  # purchases_ui_flutter: ^6.29.0  # Optional RevenueCat paywall UI

  # === Networking Utilities ===
  connectivity_plus: ^6.0.3

  # === Image & Media ===
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.1

  # === Animations ===
  rive: ^0.13.4
  lottie: ^3.1.0
  shimmer: ^3.0.0
  confetti: ^0.7.0

  # === Charts ===
  fl_chart: ^0.68.0

  # === Calendar ===
  table_calendar: ^3.1.1

  # === Notifications ===
  flutter_local_notifications: ^17.1.2

  # === Utilities ===
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  permission_handler: ^11.3.1
  uuid: ^4.4.0

  # === Data Classes ===
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5

  # === Fonts ===
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # === Code Generation ===
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  # === Linting ===
  flutter_lints: ^3.0.2

  # === Testing ===
  mocktail: ^1.0.4
  golden_toolkit: ^0.15.0

  # === Launcher Icons & Splash ===
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/action_cards/
    - assets/images/zodiac/
    - assets/images/gamification/
    - assets/images/empty_states/
    - assets/animations/lottie/
    - assets/animations/rive/
    - assets/icons/custom/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700

    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700

    - family: NotoNaskhArabic
      fonts:
        - asset: assets/fonts/noto_naskh_arabic/NotoNaskhArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/noto_naskh_arabic/NotoNaskhArabic-Medium.ttf
          weight: 500

    - family: NotoSans
      fonts:
        - asset: assets/fonts/noto_sans/NotoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/noto_sans/NotoSans-Medium.ttf
          weight: 500
